<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>Corona Virus Recovered Cases</h1>
<p> </p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}" >Recovered Cases</h1>
    <p class="lead">Total number of recovered cases today</p>

</div>


<table class = "table">
    <tr>
        <th>STATE</th>
        <th>COUNTRY</th>
        <th>RECOVERED CASES</th>
    </tr>
    <tr th:each="locationStat: ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestNoOfCases}"></td>

    </tr>
</table>
</div>

</body>

</html>
